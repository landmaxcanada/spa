<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Wasa Lakeside B&B or Cabin</title>
    <script src="../bower_components/platform/platform.js"></script>
    <link rel="import" href="vulcanized.html">
    <!--<link rel="import" href="../bower_components/google-map/google-map.html">-->
    <link rel="stylesheet" href="css/styles.css" shim-shadowdom>
  </head>
  
  <body unresolved fullbleed>
    <template is="auto-binding" id="t">
      <!-- Route controller. -->
      <flatiron-director route="{{route}}" autoHash></flatiron-director>
      <!-- Keyboard nav controller. -->
      <core-a11y-keys id="keys" target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>
      <core-scaffold id="scaffold">
        <nav>
          <core-toolbar>
            <span>Menu</span>
          </core-toolbar>
          <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}" on-core-select="{{menuItemSelected}}">
            <template repeat="{{page, i in pages}}">
              <paper-item icon="label{{route != page.hash ? '-outline' : ''}}" label="{{page.name}}" hash="{{page.hash}}">
                <a href="#{{page.hash}}"></a>
              </paper-item>
            </template>
          </core-menu>
        </nav>
        <core-toolbar tool flex>
          <div>Wasa Lakeside -</div>
          <div flex>{{selectedPage.page.name}}</div>
          <!--<core-icon-button icon="refresh"></core-icon-button>
          <core-icon-button icon="add"></core-icon-button>-->
        </core-toolbar>
        <div layout horizontal center-center fit>
          <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" transitions="slide-from-right" on-tap="{{cyclePages}}">
            <!--<template repeat="{{page, i in pages}}">
          <section hash="{{page.hash}}" layout vertical center-center>
            <div>{{page.name}}</div>
          </section>
        </template>-->
            <section hash="home" layout vertical center-center>
              <div>Home2</div>
              <!--<google-map></google-map>-->
            </section>
            <section hash="rates" layout vertical center-center>
              <div>Rates</div>
            </section>
            <section hash="rooms" layout vertical center-center>
              <div>Rooms</div>
            </section>
            <section hash="media" layout vertical center-center>
              <div>Media</div>
            </section>
            <section hash="terri_clark" layout vertical center-center>
              <div>Terry Clark</div>
            </section>
            <section hash="contact" layout vertical center-center>
              <div>Contact</div>
            </section>
          </core-animated-pages>
        </div>
      </core-scaffold>
    </template>
    <script src="js/main.js"></script>
  </body>

</html>
