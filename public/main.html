<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Wasa Lakeside B&amp;B or Cabin</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js"></script>
    <script src="../bower_components/platform/platform.js"></script>
    <!--<script src="js/fitText.js"></script>-->
    <!--<link rel="import" href="vulcanized.html">-->
    <link rel="import" href="elements.html">
    <link rel="import" href="../bower_components/google-map/google-map.html">
    <link rel="stylesheet" href="css/styles.css" shim-shadowdom>
    <script>
      /*var lm = window.lm || {};*/
        var lm = {};
        lm.mapCenter = {lat:49.7865071, lng:-115.742903};
    </script>
  </head>
  
  <body unresolved fullbleed>
    <template is="auto-binding" id="t">
      <!-- Route controller. -->
      <flatiron-director route="{{route}}" autoHash></flatiron-director>
      <!-- Keyboard nav controller. -->
      <core-a11y-keys id="keys" target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>
      <core-scaffold id="scaffold" responsiveWidth='2000px'>
        <nav flex relative >
          <core-toolbar>
            <span>Menu</span>
            <span flex></span>
            <span>
              <core-icon icon="chevron-left" on-tap="{{hideDrawer}}"></core-icon>
            </span>
          </core-toolbar>
          <core-menu flex relative valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}" on-core-select="{{menuItemSelected}}">
            <template repeat="{{page, i in pages}}">
              <paper-item icon="label{{route != page.hash ? '-outline' : ''}}" label="{{page.name}}" hash="{{page.hash}}">
                <a href="#{{page.hash}}"></a>
              </paper-item>
            </template>
          </core-menu>
        </nav>
        <core-toolbar tool flex>
          <div id="mainTitle">Wasa Lakeside -
            <span>{{selectedPage.page.name}}</span>
          </div>
          <!--<div flex>{{selectedPage.page.name}}</div>-->
          <!--<core-icon-button icon="refresh"></core-icon-button>
          <core-icon-button icon="add"></core-icon-button>--></core-toolbar>
        <div layout horizontal center-center fit>
          <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" transitions="slide-from-right" on-tap="{{cyclePages}}">
            <!--<template repeat="{{page, i in pages}}">
          <section hash="{{page.hash}}" layout vertical center-center>
            <div>{{page.name}}</div>
          </section>
        </template>   lm.gMap.resize()  lm.gMap.markers[1].marker.setMap();-->
            <section hash="map">
              <!--<div>Home2</div>-->
              <!--<google-map class="full" latitude="49.7865071" longitude="-115.742903" zoom="10" fit map="{{map}}">      on-track="{{trackPages}}"   -->
              <google-map class="full" fitToMarkers fit map="{{map}}">
                <google-map-marker latitude="49.7865071" longitude="-115.742903" title="Wasa Lakeside B&B and Cabin" icon="http://maps.google.com/mapfiles/kml/shapes/lodging.png"></google-map-marker>
                <google-map-marker class="tempMarker" latitude="51" longitude="-114" icon="img/transparent.gif"></google-map-marker>
                <google-map-marker class="tempMarker" latitude="49" longitude="-116.5" icon="img/transparent.gif"></google-map-marker>
              </google-map>
            </section>
            <section hash="rates">
              <div>Rates</div>
            </section>
            <section hash="rooms">
              <div>Rooms</div>
            </section>
            <section hash="media">
              <div>Media</div>
            </section>
            <section hash="terri_clark">
              <div>Terri Clark</div>
            </section>
            <section hash="contact">
              <div>Contact</div>
            </section>
          </core-animated-pages>
        </div>
      </core-scaffold>
    </template>
    <script src="js/gMap.js"></script>
    <script src="js/main.js"></script>
    <!-- <script>
      Polymer()
    </script>-->
  </body>

</html>
